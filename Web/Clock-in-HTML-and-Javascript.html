<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIme Shower</title>
</head>
<body style="display: flex; justify-content: center; height: 100vh; align-items: center;">

    <div id="timeShower" style="font-size: 30px; font-weight: bold;"></div>
    
    <script>
        const timeShower = document.getElementById("timeShower")
        function showTime(){
            const currentDate = new Date()
            const currentHour = currentDate.getHours()
            const currentMinutes = currentDate.getMinutes()
            const currentSeconds = (currentDate.getSeconds() < 10) ? "0" + currentDate.getSeconds() : currentDate.getSeconds()

            const fullTime = currentHour + ":" + currentMinutes + ":" + currentSeconds;

            timeShower.innerText = fullTime
        }

        setInterval(showTime, 200)

    </script>
</body>
</html>
